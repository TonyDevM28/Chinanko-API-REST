spring.application.name=chinanko-core

# === SERVER PORT ===
# Render asigna el puerto dinámicamente mediante la variable PORT.
# Si no existe (local), usa el 8084.
server.port=${PORT:8084}

# === BASE DE DATOS (NEON) ===
# Se usan variables de entorno, pero se dejan tus credenciales como fallback por defecto.
spring.datasource.url=${DB_URL:jdbc:postgresql://ep-snowy-shape-adf31u8v-pooler.c-2.us-east-1.aws.neon.tech:5432/chinankodbcore?sslmode=require}
spring.datasource.username=${DB_USERNAME:neondb_owner}
spring.datasource.password=${DB_PASSWORD:npg_h7zlpyjQu0UN}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# === SEGURIDAD & KEYS ===
security.jwt.secret-key=${JWT_SECRET:3cfa76ef14937c1c0ea519f8fc057a80fcd04a7420f8e8bcd0a7567c272e007b}
security.jwt.expiration-time=${JWT_EXPIRATION:20000000000}

# Azure Key
# La variable se llama AZURE_COGNITIVE_KEY
azure.cognitive.key=${AZURE_COGNITIVE_KEY}

# === EUREKA CLIENT ===
eureka.client.enabled=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# URL del servidor Eureka. En Render DEBES crear la variable EUREKA_URI terminada en /eureka/
eureka.client.service-url.defaultZone=${EUREKA_URI:http://localhost:8761/eureka/}

# === INSTANCE CONFIG (CRÍTICO EN NUBE) ===
# Identidad en la red de Render (Hostname externo)
eureka.instance.hostname=${RENDER_EXTERNAL_HOSTNAME:localhost}

# Importante: Desactivar IP para forzar uso de hostname en la nube
eureka.instance.prefer-ip-address=false

# Configuración de URLs seguras (HTTPS) para que el Gateway te encuentre bien
eureka.instance.non-secure-port-enabled=false
eureka.instance.secure-port-enabled=true
eureka.instance.home-page-url=https://${eureka.instance.hostname}/
eureka.instance.status-page-url=https://${eureka.instance.hostname}/actuator/info

# === LOGS ===
logging.level.chinanko.chinanko.client.UserClient=DEBUG

# === SWAGGER ===
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
# Manejo de headers detrás del proxy de Render
server.forward-headers-strategy=framework